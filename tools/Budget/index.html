<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget  Personl</title>
    <link href="style.css"  rel="stylesheet" type="text/css">
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="jquery.min.js"></script>
    <script src="budget.js"></script>
    <script>if(window.module) module = window.module;</script>
</head>
<body>
    <div class="budget-container">
        <div class="app-title">
            <a href="">Code<b>Explained</b></a>
        </div>

        <div class="budget-header">
            <div class="balance">
                <div class="title">Balance</div>
                <div class="value">0</div>
            </div>

            <div class="account">
                <div class="income">
                    <div class="title">Income</div>
                    <div class="income-total">
                        <small>$</small>0
                    </div>
                </div>
                <div class="chart"></div>
                <div class="outcome">
                    <div class="title">Outcome</div>
                    <div class="outcome-total">
                        <small>$</small>0
                    </div>
                </div>

            </div>
        </div>

        <div class="budget-dashboard">
            <div class="dash-title">Dashboard</div>
            <div class="toggle">
                <div class="tab1 rowtab">Expenses</div>
                <div class="tab2 rowtab">Income</div>
                <div class="tab3 rowtab active">All</div>
            </div>

            <div id="expense" class="hide editable">
                <ul class="list"></ul>
                <div class="input">
                    <input type="text" id="expense-title-input" name="title" placeholder="Title">
                    <input type="number" id="expense-amount-input" name="amount" placeholder="$0">
                    <div class="addone" id="add-expense"><img src="icon/plus.png" alt=""></div>
                </div>
            </div>

            <div class="hide editable" id="income">
                <ul class="list"></ul>
                <div class="input">
                    <input type="text" id="income-title-input" name="title" placeholder="Title">
                    <input type="number" id="income-amount-input" name="amount" placeholder="$0">
                    <div class="addone" id="add-income"><img src="icon/plus.png" alt=""></div>
                </div>
            </div>

            <div id="all" class="hide editable">
                <ul class="list"></ul>
            </div>

        </div>
    </div>
</body>
</html>
